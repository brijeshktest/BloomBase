<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background with gradient -->
  <rect width="200" height="200" rx="40" fill="url(#bgGradient)"/>
  
  <!-- Growth Arrow (curving from bottom left to top right) -->
  <path d="M30 170 Q20 120, 50 80 L70 80 L70 60 L110 90 L70 120 L70 100 L60 100 Q35 130, 45 170 Z" fill="#16a34a" opacity="0.9"/>
  
  <!-- House/Shop -->
  <rect x="80" y="110" width="60" height="50" fill="#f97316" rx="3"/>
  
  <!-- Roof -->
  <path d="M70 110 L110 80 L150 110 Z" fill="#ea580c"/>
  
  <!-- Chimney -->
  <rect x="135" y="70" width="12" height="20" fill="#c2410c" rx="2"/>
  
  <!-- Roof outline -->
  <path d="M70 110 L110 80 L150 110" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Striped Awning -->
  <rect x="85" y="108" width="50" height="10" fill="#fdba74" rx="2"/>
  <rect x="85" y="108" width="10" height="10" fill="white" opacity="0.9"/>
  <rect x="105" y="108" width="10" height="10" fill="white" opacity="0.9"/>
  <rect x="125" y="108" width="10" height="10" fill="white" opacity="0.9"/>
  
  <!-- Shopping Bag -->
  <rect x="100" y="125" width="20" height="20" fill="white" rx="2"/>
  <path d="M103 130 Q103 125, 107 125 Q111 125, 111 130" stroke="#92400e" stroke-width="2" fill="none" stroke-linecap="round"/>
  <rect x="105" y="122" width="10" height="3" fill="white"/>
  
  <!-- WiFi Signal (above roof) -->
  <path d="M95 75 Q105 70, 115 75" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M100 85 Q105 83, 110 85" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  <circle cx="105" cy="92" r="3" fill="white"/>
</svg>

