<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#ea580c" />
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6" />
      <stop offset="100%" stop-color="#0d9488" />
    </linearGradient>
  </defs>
  
  <!-- Icon Group - Simplified for favicon -->
  <g transform="translate(50, 50)">
    <!-- Expanding Circle (Reach) -->
    <circle cx="0" cy="0" r="22" fill="none" stroke="#f97316" stroke-width="1.5" opacity="0.4"/>
    
    <!-- House Icon (Home-Based) -->
    <g transform="translate(-18, -10)">
      <!-- House Roof -->
      <path d="M-6 -8 L6 -8 L0 -14 Z" fill="url(#orangeGradient)"/>
      <!-- House Body -->
      <rect x="-6" y="-8" width="12" height="15" fill="#ffffff" rx="1"/>
      <!-- Windows -->
      <rect x="-4" y="-4" width="2.5" height="2.5" fill="#14b8a6" rx="0.5"/>
      <rect x="1.5" y="-4" width="2.5" height="2.5" fill="#14b8a6" rx="0.5"/>
      <!-- Door -->
      <rect x="-1.5" y="0" width="3" height="6" fill="url(#orangeGradient)" rx="0.5"/>
    </g>
    
    <!-- Connection Node -->
    <circle cx="0" cy="0" r="2" fill="#14b8a6"/>
    
    <!-- Shopping Bag (E-commerce) -->
    <g transform="translate(18, 8)">
      <!-- Bag Body -->
      <path d="M-4 0 L-4 9 L4 9 L4 0 L3 -1 L-3 -1 Z" fill="url(#orangeGradient)"/>
      <!-- Bag Handle -->
      <path d="M-2.5 -1 Q-2.5 -3 0 -3 Q2.5 -3 2.5 -1" stroke="#ffffff" stroke-width="1" fill="none" stroke-linecap="round"/>
      <!-- Growth Arrow -->
      <path d="M0 5 L0 2.5 M-1.5 3.5 L0 2.5 L1.5 3.5" stroke="#ffffff" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Expansion Arrow -->
    <path d="M22 0 L25 0 M24 -1 L25 0 L24 1" stroke="#f97316" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  </g>
</svg>
