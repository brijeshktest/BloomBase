<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 600">
  <defs>
    <linearGradient id="bloomOrange" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#f97316"/>
      <stop offset="1" stop-color="#ea580c"/>
    </linearGradient>
    <linearGradient id="baseGreen" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#84cc16"/>
      <stop offset="1" stop-color="#16a34a"/>
    </linearGradient>
    <linearGradient id="arrowGreen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="1" stop-color="#15803d"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(210,110)" filter="url(#softShadow)">
    <!-- growth arrow swoosh -->
    <path d="M40 300 C 120 340, 250 330, 350 260 C 440 196, 520 150, 600 150"
          fill="none" stroke="url(#arrowGreen)" stroke-width="40" stroke-linecap="round"/>
    <path d="M580 128 L650 150 L585 185"
          fill="none" stroke="url(#arrowGreen)" stroke-width="40" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- back house -->
    <path d="M120 220 L240 140 L360 220 Z" fill="#16a34a" opacity="0.85"/>
    <rect x="150" y="220" width="180" height="160" rx="12" fill="#14532d" opacity="0.85"/>

    <!-- front shop -->
    <path d="M210 220 L360 120 L510 220 Z" fill="#f97316"/>
    <rect x="250" y="220" width="220" height="180" rx="14" fill="#b45309"/>

    <!-- awning -->
    <rect x="270" y="215" width="180" height="50" rx="10" fill="#fdba74"/>
    <g opacity="0.7">
      <rect x="270" y="215" width="30" height="50" fill="#ffffff"/>
      <rect x="330" y="215" width="30" height="50" fill="#ffffff"/>
      <rect x="390" y="215" width="30" height="50" fill="#ffffff"/>
    </g>

    <!-- shopping bag -->
    <rect x="330" y="285" width="70" height="85" rx="10" fill="#ffffff"/>
    <path d="M345 300 C 345 282, 358 270, 375 270 C 392 270, 405 282, 405 300"
          fill="none" stroke="#9a3412" stroke-width="8" stroke-linecap="round"/>

    <!-- plant -->
    <rect x="155" y="340" width="70" height="55" rx="10" fill="#7c2d12"/>
    <path d="M170 340 C 172 312, 190 290, 210 290 C 200 318, 188 330, 170 340 Z" fill="#16a34a"/>
    <path d="M208 340 C 206 312, 224 292, 245 292 C 238 318, 228 332, 208 340 Z" fill="#22c55e"/>

    <!-- parcel -->
    <rect x="235" y="350" width="95" height="60" rx="10" fill="#f59e0b"/>
    <rect x="275" y="350" width="22" height="60" fill="#fde68a" opacity="0.95"/>
    <rect x="235" y="378" width="95" height="8" fill="#b45309" opacity="0.35"/>

    <!-- wifi -->
    <path d="M340 70 C 360 55, 390 55, 410 70" fill="none" stroke="#16a34a" stroke-width="14" stroke-linecap="round"/>
    <path d="M355 98 C 365 90, 385 90, 395 98" fill="none" stroke="#16a34a" stroke-width="14" stroke-linecap="round"/>
    <circle cx="375" cy="124" r="8" fill="#16a34a"/>

    <!-- sparkles -->
    <g transform="translate(520,155)">
      <path d="M28 0 L36 18 L54 26 L36 34 L28 52 L20 34 L2 26 L20 18 Z" fill="#f97316"/>
      <path d="M82 18 L88 30 L100 36 L88 42 L82 54 L76 42 L64 36 L76 30 Z" fill="#fb923c"/>
      <path d="M62 70 L66 78 L74 82 L66 86 L62 94 L58 86 L50 82 L58 78 Z" fill="#fdba74"/>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(120,470)">
    <text x="430" y="0" font-size="140" font-weight="800" font-family="Arial, Helvetica, sans-serif" text-anchor="middle">
      <tspan fill="url(#bloomOrange)">Bloom</tspan><tspan fill="url(#baseGreen)">Base</tspan>
    </text>
    <text x="430" y="70" font-size="44" font-weight="600" font-family="Arial, Helvetica, sans-serif" fill="#3f3f46" text-anchor="middle">
      Grow Your Online Business
    </text>
  </g>
</svg>


