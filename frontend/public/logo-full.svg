<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200" width="700" height="200">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#ea580c" />
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6" />
      <stop offset="100%" stop-color="#0d9488" />
    </linearGradient>
  </defs>
  
  <!-- Icon Group -->
  <g transform="translate(50, 50)">
    <!-- Expanding Circles (Reach/Growth) -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="#f97316" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#14b8a6" stroke-width="2" opacity="0.2"/>
    <circle cx="0" cy="0" r="75" fill="none" stroke="#f97316" stroke-width="1.5" opacity="0.15"/>
    
    <!-- House Icon (Home-Based) -->
    <g transform="translate(-35, -20)">
      <!-- House Roof -->
      <path d="M-12 -15 L12 -15 L0 -28 Z" fill="url(#orangeGradient)"/>
      <!-- House Body -->
      <rect x="-12" y="-15" width="24" height="30" fill="#ffffff" rx="2"/>
      <!-- Windows -->
      <rect x="-8" y="-8" width="5" height="5" fill="#14b8a6" rx="1"/>
      <rect x="3" y="-8" width="5" height="5" fill="#14b8a6" rx="1"/>
      <!-- Door -->
      <rect x="-3" y="0" width="6" height="12" fill="url(#orangeGradient)" rx="1"/>
    </g>
    
    <!-- Connection Lines (Going Online) -->
    <g stroke="#14b8a6" stroke-width="2" fill="none" opacity="0.6">
      <!-- Line from house to center -->
      <line x1="-20" y1="-5" x2="0" y2="0" stroke-dasharray="3 3"/>
      <!-- Network nodes -->
      <circle cx="-20" cy="-5" r="3" fill="#14b8a6"/>
      <circle cx="0" cy="0" r="4" fill="#14b8a6"/>
      <circle cx="20" cy="5" r="3" fill="#f97316"/>
      <circle cx="40" cy="10" r="3" fill="#f97316"/>
      <!-- Expanding lines -->
      <line x1="0" y1="0" x2="20" y2="5" stroke-dasharray="3 3"/>
      <line x1="20" y1="5" x2="40" y2="10" stroke-dasharray="3 3"/>
    </g>
    
    <!-- Shopping Bag (E-commerce) -->
    <g transform="translate(35, 15)">
      <!-- Bag Body -->
      <path d="M-8 0 L-8 18 L8 18 L8 0 L6 -2 L-6 -2 Z" fill="url(#orangeGradient)"/>
      <!-- Bag Handle -->
      <path d="M-5 -2 Q-5 -6 0 -6 Q5 -6 5 -2" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
      <!-- Growth Arrow -->
      <path d="M0 10 L0 5 M-3 7 L0 5 L3 7" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Expansion Arrows -->
    <g transform="translate(0, 0)" opacity="0.7">
      <path d="M45 0 L50 0 M48 -2 L50 0 L48 2" stroke="#f97316" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M-45 0 L-50 0 M-48 -2 L-50 0 L-48 2" stroke="#14b8a6" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M0 45 L0 50 M-2 48 L0 50 L2 48" stroke="#f97316" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M0 -45 L0 -50 M-2 -48 L0 -50 L2 -48" stroke="#14b8a6" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Text: sellLocalOnline -->
  <g transform="translate(200, 80)">
    <text x="0" y="0" font-size="48" font-weight="700" font-family="Arial, Helvetica, sans-serif" fill="#18181b">
      <tspan fill="#18181b">sell</tspan><tspan fill="#f97316">Local</tspan><tspan fill="#14b8a6">Online</tspan>
    </text>
  </g>
  
  <!-- Tagline: Expand Your Reach -->
  <g transform="translate(200, 120)">
    <text x="0" y="0" font-size="18" font-weight="500" font-family="Arial, Helvetica, sans-serif" fill="#52525b" letter-spacing="0.5px">
      Expand Your Reach
    </text>
  </g>
</svg>
