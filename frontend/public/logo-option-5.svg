<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 200" width="700" height="200">
  <defs>
    <linearGradient id="grad5a" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#ea580c" />
    </linearGradient>
    <linearGradient id="grad5b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14b8a6" />
      <stop offset="100%" stop-color="#0d9488" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Circular badge with house and network -->
  <g transform="translate(50, 50)">
    <!-- Outer Circle -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#grad5a)" stroke-width="3"/>
    
    <!-- House in Center -->
    <g transform="translate(0, -5)">
      <path d="M-15 -15 L15 -15 L0 -28 Z" fill="url(#grad5a)"/>
      <rect x="-15" y="-15" width="30" height="20" fill="#ffffff" rx="2"/>
      <rect x="-9" y="-10" width="5" height="5" fill="url(#grad5b)" rx="1"/>
      <rect x="4" y="-10" width="5" height="5" fill="url(#grad5b)" rx="1"/>
      <rect x="-4" y="-2" width="8" height="12" fill="url(#grad5a)" rx="1"/>
    </g>
    
    <!-- Network Nodes Around -->
    <circle cx="0" cy="-45" r="5" fill="url(#grad5b)"/>
    <circle cx="35" cy="-25" r="5" fill="url(#grad5b)"/>
    <circle cx="35" cy="25" r="5" fill="url(#grad5b)"/>
    <circle cx="0" cy="45" r="5" fill="url(#grad5b)"/>
    <circle cx="-35" cy="25" r="5" fill="url(#grad5b)"/>
    <circle cx="-35" cy="-25" r="5" fill="url(#grad5b)"/>
    
    <!-- Connection Lines -->
    <g stroke="url(#grad5b)" stroke-width="1.5" fill="none" opacity="0.4">
      <line x1="0" y1="-40" x2="0" y2="-20"/>
      <line x1="30" y1="-20" x2="20" y2="-10"/>
      <line x1="30" y1="20" x2="20" y2="10"/>
      <line x1="0" y1="40" x2="0" y2="20"/>
      <line x1="-30" y1="20" x2="-20" y2="10"/>
      <line x1="-30" y1="-20" x2="-20" y2="-10"/>
    </g>
  </g>
  
  <!-- Text -->
  <g transform="translate(200, 80)">
    <text x="0" y="0" font-size="50" font-weight="700" font-family="Arial, Helvetica, sans-serif" fill="#18181b">
      <tspan fill="#18181b">sell</tspan><tspan fill="#f97316">Local</tspan><tspan fill="#14b8a6">Online</tspan>
    </text>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(200, 120)">
    <text x="0" y="0" font-size="16" font-weight="500" font-family="Arial, Helvetica, sans-serif" fill="#52525b">
      Connect • Grow • Succeed
    </text>
  </g>
</svg>
